<!DOCTYPE html>
<html>
<head>
    <title>{{ hotel.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        h1, h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #0f4c81;
            font-weight: 700;
        }

        .hotel-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .hotel-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 40px;
            padding: 0 10px;
        }

        .room-card {
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
        }

        .room-card:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 12px 24px rgba(0,0,0,0.2);
        }

        .room-card .card-body {
            background-color: #ffffff;
            border-top: 4px solid #0f4c81;
            padding: 1rem 1.25rem;
        }

        .btn-primary {
            background-color: #0f4c81;
            border: none;
        }

        .btn-primary:hover {
            background-color: #1864ab;
        }

        .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .back-btn {
            display: flex;
            justify-content: center;
        }

        .back-btn a {
            text-decoration: none;
            color: #ffffff;
            background-color: #6c757d;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-btn a:hover {
            background-color: #5a6268;
            transform: scale(1.05);
        }

    </style>
</head>
<body>
<div class="container mt-5 fade-in">
    <h1>{{ hotel.name }}</h1>

    {% if hotel.image %}
        <img src="{{ hotel.image.url }}" alt="{{ hotel.name }}" class="hotel-image">
    {% else %}
        <img src="https://via.placeholder.com/800x350?text=No+Image" alt="No Image" class="hotel-image">
    {% endif %}

    <div class="hotel-description text-center">
        <p>{{ hotel.description }}</p>
    </div>

    <h3>Available Rooms</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">
        {% for room in rooms %}
        <div class="col">
            <div class="card room-card h-100">
                <div class="card-body">
                    <h5 class="card-title">{{ room.room_type }}</h5>
                    <p class="card-text">Price: ${{ room.price }}</p>
                    <a href="{% url 'booking:book_room' room.id %}" class="btn btn-primary">Book Now</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No rooms available.</p>
        {% endfor %}
    </div>

    <div class="back-btn">
        <a href="{% url 'booking:hotel_list' %}" class="btn btn-secondary">‚Üê Back to Hotels</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
